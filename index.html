<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
      <h2>Sign In</h2>
      <form action="">
        <label for="name">
          <span>UserName</span>
          <input type="text" placeholder="Something" id="name">
        </label>
        <label for="pass">
          <span>Password</span>
          <input type="password" placeholder="***********" id="pass">
        </label>
        <label for="check">
          <input type="checkbox" id="check">
          <span>Keep me sign in</span>
        </label>
        <button type="submit">Sign In</button>
      </form>
  </div>
</body>
</html>
